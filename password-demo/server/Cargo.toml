[package]
name = "hibp-server"
version = "0.1.0"
edition = "2024"
description = "HTTP server for HIBP password checking"

[dependencies]
# Web framework
axum = "0.8"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["cors", "trace"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# HIBP library (local dependency)
hibp = { path = "../hibp" }

# Utils
sha1 = "0.10"
hex = "0.4"
